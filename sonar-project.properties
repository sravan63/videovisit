# Required metadata
sonar.projectKey=member_webapp:project
sonar.projectName=member_webapp
sonar.projectVersion=2.1.0-SNAPSHOT
 
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional. If not set, SonarQube starts looking for source code
# from the directory containing the sonar-project.properties file.
sonar.sources=src/org/kp/tpmg/

#sonar.tests=src/test

sonar.binaries=target/classes
 
# The value of the property must be the key of the language.
sonar.language=java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

#sonar.analysis.mode=analysis

#sonar.profile=Sonar way with Findbugs

#sonar.java.coveragePlugin=cobertura

#sonar.cobertura.reportPath=target/site/cobertura/coverage.xml

sonar.dynamicAnalysis=reuseReports

sonar.java.coveragePlugin=jacoco

sonar.jacoco.reportPath=target/coverage-reports/jacocounit.exec
